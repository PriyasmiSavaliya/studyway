{% extends 'college/college_base.html' %}
{% block content %}
<h2>Edit College Profile</h2>
<form method="post" enctype="multipart/form-data" class="form">
  <label>College Name
    <input type="text" name="college_name" value="{{ item.college_name if item }}">
  </label>
  <label>College Image
    <input type="file" name="image" accept="image/*">
  </label>

  {% if item.image %}
    <p>Current Image:</p>
    <img src="{{ url_for('static', filename='image/' ~ item.image) }}" alt="College Image" width="200">
  {% endif %}

  <label>City
  <input type="text" name="city" value="{{ item.city or '' }}">
</label>

<label>State
  <input type="text" name="state" value="{{ item.state or '' }}">
</label>

<label>College Website
  <input type="url" name="college_website" value="{{ item.college_website or '' }}">
</label>
  <label>Ranking
    <input type="number" name="ranking" value="{{ item.ranking or '' }}">
  </label>
  <label>Average Fee (â‚¹)
    <input type="number" step="0.01" name="avg_fee" value="{{ item.avg_fee or '' }}">
  </label>
  <label>Exam
    <input type="text" name="exam" value="{{ item.exam or '' }}">
  </label>
  <label>Cutoff
    <input type="text" name="cutoff" value="{{ item.cutoff or '' }}">
  </label>
  <label>Placement Rating
    <input type="number" step="0.1" name="placement_rating" value="{{ item.placement_rating or '' }}">
  </label>
  <label>Facilities (comma separated)
    <input type="text" name="facilities" value="{{ ', '.join(item.facilities or []) if item.facilities }}">
  </label>
  <label>Courses (comma separated)
    <input type="text" name="courses" value="{{ ', '.join(item.courses or []) if item.courses }}">
  </label>
  <label>About College
    <textarea name="description">{{ item.description or '' }}</textarea>
  </label>
  <button class="btn" type="submit">Save</button>
</form>
{% endblock %}
